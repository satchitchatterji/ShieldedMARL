program: "train.py --config=configs/ma_msh.json"
method: bayes
metric:
  name: eval_mean_reward
  goal: maximize
parameters:
  gamma:
    distribution: uniform
    min: 0.98
    max: 1.0
  update_timestep:
    values: [40, 50, 60]
  train_epochs:
    values: [5, 10, 15]
  eps_clip:
    distribution: uniform
    min: 0.05
    max: 0.15
  lr_actor:
    distribution: log_uniform_values
    min: 0.0005
    max: 0.005
  lr_critic:
    distribution: log_uniform_values
    min: 0.0005
    max: 0.005
  vf_coef:
    distribution: uniform
    min: 0.2
    max: 0.4
  entropy_coef:
    distribution: uniform
    min: 0.005
    max: 0.02